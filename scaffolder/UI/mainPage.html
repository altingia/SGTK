<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGTK</title>
    <link href="scripts/light.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="top">
        <img src="scripts/Icon.png" alt="icon" hspace="10">
        <span class="SGTK">SGTK</span>
        <span class="titel_text" id="titel_text"></span>
    </div>

    <div class="filter_panel">
        <div class="centerblock">
            <div class="block_with_line">
                <div class="block">
                <h2 class="section_name">
                Show:
                </h2>
                <div class="styled-select">
                <select id="select_show_type">
                    <option value="vertices_local_area">Vertices local area</option>
                    <option value="edges_local_area">Edges local area</option>
                    <option value="diff in libs">Diff in libs</option>
                    <option value="full graph">Full graph</option>
                    <option value="scaffolds"> Scaffolds</option>
                    <option value="along chromosoms"> Along chromosoms</option>
                </select>
                </div>
                </div>
            </div>

            <div class="block_with_line" id = "change_block">
                <div class="block">
                    <p>Area size:<br/>
                        <input type="number" min="0" id="area_size" value=2>
                    </p>
                </div>
                <div class="block">
                    <textarea rows="6" id="vertext"></textarea>
                </div>
            </div>

            <div class="block_with_line">
                <div class="block">
                <h2 class="section_name">
                    Edge types:
                </h2>
                <table id="lib_table" cellspacing="5">
                    <tr>
                        <th> Id </th>
                        <th> Type </th>
                        <th> Name </th>
                        <th> Min Edge Weight </th>
                    </tr>
                </table>
                </div>
            </div>

            <div class="block_with_line">
                <div class="block">
                <h2 class="section_name">
                    Vertices:
                </h2>
                <div class="one_line_block">
                    <label class="container">
                        <p>ID</p>
                        <input type="checkbox" value="ID" id="vert_checkbox_id">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container" >
                        <p>Name</p>
                        <input type="checkbox" value="Name" id="vert_checkbox_name">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container">
                        <p>Len</p>
                        <input type="checkbox" value="Len" id="vert_checkbox_len">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container">
                        <p>Alignment</p>
                        <input type="checkbox" value="Alignment" id="vert_checkbox_align">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <p>
                    Min contig len:
                    <input type="number" min="0" id="min_contig_len" value=500>
                </p>
                </div>
            </div>

            <div class="block">
                <h2 class="section_name">
                    Edges:
                </h2>

                <div class="one_line_block">
                    <label class="container">
                        <p>ID</p>
                        <input type="checkbox" value="ID" id="edge_checkbox_id">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container" >
                        <p>Name</p>
                        <input type="checkbox" value="Name" id="edge_checkbox_name">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container">
                        <p>Weight</p>
                        <input type="checkbox" value="Weight" id="edge_checkbox_weight">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container">
                        <p>Alignment</p>
                        <input type="checkbox" value="Alignment">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container">
                        <p>Type</p>
                        <input type="checkbox" value="Type" id="edge_checkbox_type">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <button class="button" id="filter_button">
                <span class="button_label">FILTER</span>
            </button>
        </div>
    </div>

    <div class="main_panel" id="mainpanel"></div>

    <div class="show-panel">
        <div class="cnt_page_block">
            <div class="cnt_page" id = "cnt_page">
                <input type="number" min="0" max="0" id = "choose_page">
                of 0
            </div>
        </div>
        <div class="overflowdiva" id="show_block">
        </div>
    </div>

    <script src="scripts/scaffoldgraph.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/showListScript.js"></script>
    <script src="scripts/findAreaScript.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/external/cytoscape.js"></script>
    <script src="scripts/external/vivagraph.js"></script>
    <script src="scripts/external/dagre.js"></script>
    <script src="scripts/external/cytoscape-dagre.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/qtip2/2.2.0/jquery.qtip.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-qtip/2.7.0/cytoscape-qtip.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="scripts/handleAlongChromosomes.js"></script>
    <script src="scripts/habdleScaffolds.js"></script>
    <script src="scripts/handleDiffInLibs.js"></script>
</body>
</html>
