<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SGTK</title>
    <link href="light.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="./external/vis-4.21.0/dist/vis.js"></script>
    <link href="./external/vis-4.21.0/dist/vis.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="top">
        <div class="SGTK">SGTK</div>
    </div>

    <div class="filter_panel">
        <div class="centerblock">
            <div class="block_with_line">
                <div class="block">
                <h2 class="section_name">
                Show:
                </h2>
                <div class="styled-select">
                <select id="select_show_type">
                    <option value="vertices_local_area">Vertices local area</option>
                    <option value="vertices_local_area">Edges local area</option>
                    <option value="diff in libs">Diff in libs</option>
                    <option value="full graph">Full graph</option>
                    <option value="scaffolds"> Scaffolds</option>
                    <option value="along chromosoms"> Along chromosoms</option>
                </select>
                </div>
                </div>
            </div>

            <div class="block_with_line">
                <div class="block">
                    <p>Area size:<br/>
                        <input type="number" min="0" id="area_size">
                    </p>
                </div>
                <div class="block">
                    <textarea rows="6" id="vertext"></textarea>
                </div>
            </div>

            <div class="block_with_line">
                <div class="block">
                <h2 class="section_name">
                    Edge types:
                </h2>
                <table id="lib_table" cellspacing="10">
                    <tr>
                        <th> Type </th>
                        <th> Id </th>
                        <th> Name </th>
                        <th> Min Edge Weight </th>
                    </tr>
                </table>
                </div>
            </div>

            <div class="block_with_line">
                <div class="block">
                <h2 class="section_name">
                    Vertices:
                </h2>
                <div class="one_line_block">
                    <label class="container">
                        <p>ID</p>
                        <input type="checkbox" value="ID" id="vert_checkbox_id">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container" >
                        <p>Name</p>
                        <input type="checkbox" value="Name" id="vert_checkbox_name">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container">
                        <p>Len</p>
                        <input type="checkbox" value="Len" id="vert_checkbox_len">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container">
                        <p>Alignment</p>
                        <input type="checkbox" value="Alignment">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                <label class="container">
                        <p>Exons</p>
                        <input type="checkbox" value="Exons">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <p>
                    Min contig len:
                    <input type="number" min="0">
                </p>
                </div>
            </div>

            <div class="block">
                <h2 class="section_name">
                    Edges:
                </h2>

                <div class="one_line_block">
                    <label class="container">
                        <p>ID</p>
                        <input type="checkbox" value="ID" id="edge_checkbox_id">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container" >
                        <p>Name</p>
                        <input type="checkbox" value="Name" id="edge_checkbox_name">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container">
                        <p>Weight</p>
                        <input type="checkbox" value="Weight" id="edge_checkbox_weight">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container">
                        <p>Alignment</p>
                        <input type="checkbox" value="Alignment">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="one_line_block">
                    <label class="container">
                        <p>Type</p>
                        <input type="checkbox" value="Type" id="edge_checkbox_type">
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <button class="button" id="filter_button">
                <span class="button_label">FILTER</span>
            </button>
        </div>
    </div>

    <div class="main_panel" id="mainpanel"></div>

    <div class="show-panel">
        <div class="cnt_page_block">
            <div class="cnt_page">
                <input type="number" min="0">
                of 0
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
